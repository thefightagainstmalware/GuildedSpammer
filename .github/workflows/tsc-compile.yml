on:
  push:
    branches:
      - main

jobs:
  build-push:
    runs-on: ubuntu-latest
    name: Builds Typescript
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: TypeScript Build
        uses: pandaninjas/action-build-typescript@e6661cf678ac89e954843e49c937f201851a836d
        with:
          # Whether or not to push the compiled code to a different branch
          pushToBranch: true
          # The name of the branch the action should push the compiled code
          # Your GitHub secret token
          githubToken: ${{ secrets.GITHUB_TOKEN }}
